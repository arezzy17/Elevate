<div style="padding: 50px;">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Welcome to TD Spark</h1>
      <p class="lead">Give back to the world, 2% at a time.</p>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      Balance
    </div>
    <div class="card-body">
      <table class="table">
        <tr>
          <th scope="row">TD Spark Balance</th>
          <td>{{cashBackBalance|currency}}</td>
        </tr>
        <tr>
          <th scope="row">Kiva Balance</th>
          <td>$0.00</td>
        </tr>
      </table>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      Past Projects
    </div>
    <div class="card-body">
      <div class="row">
        <div *ngFor="let loan of loans">
          <div class="card  mx-auto" style="width:100%; height: 100%; padding: 15px;">
            <img class="card-img-top" src="https://www.kiva.org/img/h150w150/{{loan.image.id}}.jpg"
              alt="Picture of past Kiva Recipient">
            <div class="card-body d-flex flex-column">
              <p class="card-text text-center mt-auto"><a href="https://www.kiva.org/lend/{{loan.id}}"
                  target="_blank">{{loan.name}}</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        Past Projects
      </div>
      <div class="card-body">
        <div class="row">
          <div *ngFor="let loan of opportunities">
            <div class="card" style="width:100%; height: 100%; padding: 15px;">
              <img class="card-img-top" src="https://www.kiva.org/img/h150w150/{{loan.image.id}}.jpg"
                alt="Picture of past Kiva Recipient">
              <div class="card-body d-flex flex-column">
                <p class="card-text text-center mt-auto"><a href="https://www.kiva.org/lend/{{loan.id}}"
                    target="_blank">{{loan.name}}</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
